<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Vertex Hive Command</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #333;
            color: #fff;
            border: 1px solid #00ff00;
        }

        button {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        pre {
            background: #000;
            padding: 10px;
            border: 1px solid #444;
            overflow-x: auto;
            color: #00ff00;
        }

        .loader {
            color: yellow;
            font-style: italic;
            display: none;
        }
    </style>
</head>

<body>
    <h1>游 Vertex Coders: Hive Command</h1>
    <p>Introduce la tarea para la Colmena de Agentes:</p>
    <textarea id="tareaInput" placeholder="Ej: Crea una funci칩n para cifrar archivos en Python..."></textarea><br><br>
    <button onclick="lanzarColmena()">DISPARAR COLMENA</button>

    <p id="loading" class="loader">丘뙖잺 Procesando en la Colmena... Los 6 Sombreros est치n debatiendo (esto puede tardar
        1-2 min)...</p>

    <h3>Resultado del CTO:</h3>
    <pre id="output">Esperando 칩rdenes...</pre>

    <script>
        async function lanzarColmena() {
            const tarea = document.getElementById('tareaInput').value;
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');

            if (!tarea) return alert("Escribe una tarea, brother.");

            loading.style.display = "block";
            output.innerText = "Conectando con el servidor...";

            try {
                const response = await fetch('/ejecutar', { // Ruta relativa, m치s limpio
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tarea: tarea })
                });

                const data = await response.json();
                loading.style.display = "none";

                if (data.status === "success") {
                    output.innerText = data.resultado;
                } else {
                    output.innerText = "Error: " + data.mensaje;
                }
            } catch (err) {
                loading.style.display = "none";
                output.innerText = "Error de conexi칩n con el servidor Flask.";
            }
        }
    </script>
</body>

</html>
